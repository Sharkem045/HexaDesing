<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hexadesign - Diseño y Prototipado">
    <title>Hexadesign - Proyectos</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            box-sizing: border-box;
            background-color: #f2f2f2; /* Fondo blanco */
            color: #333; /* Texto negro */
        }

        /* Menú en la parte superior */
        .navbar {
            display: flex;
            justify-content: space-between; /* Espacio entre el nombre y los enlaces */
            align-items: center;
            background-color: #222; /* Fondo negro para el menú */
            padding: 10px 20px; /* Padding para el menú */
            position: relative;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px; /* Espaciado horizontal entre los botones */
            font-size: 1.25em; /* Tamaño de letra aumentado */
            padding: 8px 15px; /* Padding ajustado para botones */
            border-radius: 5px; /* Esquinas redondeadas */
            transition: background-color 0.3s, color 0.3s; /* Transiciones suaves */
        }

        .navbar a:hover {
            background-color: green; /* Verde al pasar el ratón */
            color: white; /* Texto blanco al pasar el ratón */
        }

        /* Galería de proyectos */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 50px;
            background-color: #fff; /* Fondo blanco para la galería */
        }

        .gallery-item {
            background-color: #333; /* Fondo negro para items de la galería */
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%; /* Ancho completo */
            max-width: 300px; /* Máximo ancho */
            height: auto; /* Altura automática */
            aspect-ratio: 1; /* Mantener relación de aspecto cuadrada */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cubrir toda el área manteniendo la relación de aspecto */
            border-bottom: 3px solid green; /* Borde inferior verde */
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el ratón */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item h3 {
            color: green; /* Título verde */
            margin: 10px 0;
        }

        .gallery-item p {
            color: white; /* Descripción blanca */
            padding: 0 15px;
            text-align: center;
        }

        /* Pie de página */
        footer {
            background-color: #222; /* Fondo negro para el pie de página */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* Responsividad */
        @media (min-width: 1200px) {
            .gallery-item {
                width: calc(25% - 40px); /* Ancho para pantallas grandes */
            }
        }

        @media (max-width: 1200px) {
            .gallery-item {
                width: calc(33.33% - 40px); /* Ancho para pantallas medianas */
            }
        }

        @media (max-width: 768px) {
            .navbar a {
                padding: 6px 12px; /* Ajustar padding en móviles */
                font-size: 1.5em; /* Ajustado para móviles */
            }

            .gallery-item {
                width: calc(50% - 40px); /* Ancho para pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: calc(100% - 40px); /* Ancho completo en móviles */
            }
        }
    </style>
</head>
<body>

<!-- Menú de navegación -->
<div class="navbar">
    <a href="index.html" id="link-home">Hexadesign</a>
    <div>
        <a href="proyectos.html" id="link-proyectos">Proyectos</a>
        <a href="servicios.html" id="link-servicios">Servicios</a>
        <a href="contacto.html" id="link-contacto">Contacto</a>
    </div>
</div>

<!-- Galería de Proyectos -->
<div id="proyectos" class="section">
    <h2 class="section-title">Nuestros Proyectos</h2>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Proyecto 1">
            <p class="gallery-description">Descripción del Proyecto 1</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Proyecto 2">
            <p class="gallery-description">Descripción del Proyecto 2</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Proyecto 3">
            <p class="gallery-description">Descripción del Proyecto 3</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Proyecto 4">
            <p class="gallery-description">Descripción del Proyecto 4</p>
        </div>
        <!-- Agregar más elementos de galería según sea necesario -->
    </div>
</div>

<!-- Pie de página -->
<footer>
    <p>&copy; 2024 Hexadesign. Todos los derechos reservados.</p>
</footer>

</body>
</html>
