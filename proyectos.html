<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HexaDesign - Diseño y Prototipado">
    <title>HexaDesign - Proyectos</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            box-sizing: border-box;
            background-color: #f2f2f2; /* Fondo blanco */
            color: #333; /* Texto negro */
        }

        /* Menú en la parte superior */
        .navbar {
            display: flex;
            justify-content: space-between; /* Espacio entre el nombre y los enlaces */
            align-items: center;
            background-color: #222; /* Fondo negro para el menú */
            padding: 10px 20px; /* Padding para el menú */
            position: relative;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px; /* Espaciado horizontal entre los botones */
            font-size: 1.25em; /* Tamaño de letra aumentado */
            padding: 8px 15px; /* Padding ajustado para botones */
            border-radius: 5px; /* Esquinas redondeadas */
            transition: background-color 0.3s, color 0.3s; /* Transiciones suaves */
        }

        .navbar a:hover {
            background-color: green; /* Verde al pasar el ratón */
            color: white; /* Texto blanco al pasar el ratón */
        }

        /* Galería de proyectos */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 50px;
            background-color: #fff; /* Fondo blanco para la galería */
        }

        .gallery-item {
            background-color: #333; /* Fondo negro para items de la galería */
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px; /* Ancho fijo para imágenes en computadoras */
            height: 400px; /* Altura fija para imágenes en computadoras */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gallery-item img {
            max-width: 100%;
            max-height: 60%; /* Máxima altura para la imagen */
            border-bottom: 3px solid green; /* Borde inferior verde */
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el ratón */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item h3 {
            color: green; /* Título verde */
            margin: 10px 0;
        }

        .gallery-item p {
            color: white; /* Descripción blanca */
            padding: 0 15px;
            text-align: center;
        }

        /* Pie de página */
        footer {
            background-color: #222; /* Fondo negro para el pie de página */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* Responsividad */
        @media (max-width: 1200px) {
            .gallery-item {
                width: 100%; /* Ancho completo en pantallas más pequeñas */
                max-width: 400px; /* Máximo ancho en pantallas más grandes */
            }
        }

        @media (max-width: 768px) {
            .navbar a {
                padding: 6px 12px; /* Ajustar padding en móviles */
                font-size: 1.5em; /* Ajustado para móviles */
            }

            .gallery-item {
                width: 100%; /* Ancho completo en móviles */
                max-width: 350px; /* Máximo ancho en móviles */
                height: auto; /* Altura automática en móviles */
            }

            .gallery-item img {
                max-height: 50%; /* Máxima altura para la imagen en móviles */
            }
        }
    </style>
</head>
<body>

<!-- Menú de navegación -->
<div class="navbar">
    <a href="index.html" id="link-home">HexaDesign</a>
    <div>
        <a href="proyectos.html" id="link-proyectos">Proyectos</a>
        <a href="servicios.html" id="link-servicios">Servicios</a>
        <a href="contacto.html" id="link-contacto">Contacto</a>
    </div>
</div>

<!-- Galería de Proyectos -->
<div class="gallery">
    <div class="gallery-item">
        <img src="https://github.com/user-attachments/assets/5cfb46fd-b8ea-40cb-a288-3b1997db9503" alt="Arte 1">
        <h3>Obra de Arte 1</h3>
        <p>Descripción breve de la obra de arte 1.</p>
    </div>
    <div class="gallery-item">
        <img src="path/to/art2.jpg" alt="Arte 2">

    </div>
    <div class="gallery-item">

        <p>Descripción breve de la obra de arte 3.</p>
    </div>
    <!-- Agregar más elementos de galería según sea necesario -->
</div>

<!-- Pie de página -->
<footer>
    <p>&copy; 2024 HexaDesign. Todos los derechos reservados.</p>
</footer>

</body>
