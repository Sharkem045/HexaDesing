<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HexaDesign - Nuestros Proyectos">
    <title>Proyectos - HexaDesign</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            box-sizing: border-box;
            background-color: white; /* Fondo blanco */
            color: black; /* Texto negro */
        }

        /* Menú en la parte superior */
        .navbar {
            display: flex;
            justify-content: space-between; /* Espacio entre el nombre y los enlaces */
            align-items: center;
            background-color: #222; /* Fondo negro para el menú */
            padding: 10px 20px; /* Padding para el menú */
            position: relative;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px; /* Espaciado horizontal entre los botones */
            font-size: 1.25em; /* Tamaño de letra aumentado */
            padding: 8px 15px; /* Padding ajustado para botones */
            border-radius: 5px; /* Esquinas redondeadas */
            transition: background-color 0.3s, color 0.3s; /* Transiciones suaves */
        }

        .navbar a:hover {
            background-color: black; /* Negro al pasar el ratón */
            color: white; /* Texto blanco al pasar el ratón */
        }

        /* Sección de Proyectos */
        .section {
            padding: 50px;
            text-align: center;
        }

        .section-title {
            font-size: 2.5em;
            color: black; /* Texto negro para títulos de sección */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Galería de Proyectos en cuadrículas */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Cuadrículas más grandes */
            gap: 40px; /* Mayor separación entre cuadrículas */
            margin-top: 30px;
            padding: 0 20px;
        }

        .gallery-item {
            background-color: #f5f5f5; /* Fondo gris claro */
            padding: 30px; /* Padding más grande */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .gallery-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra al pasar el ratón */
            transform: translateY(-5px); /* Levanta el bloque al pasar el ratón */
        }

        .gallery-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .gallery-item p {
            font-size: 1.2em; /* Texto más grande */
            color: #555; /* Texto gris oscuro */
            line-height: 1.5;
            margin-top: 10px;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #222; /* Fondo negro para el pie de página */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2em; /* Títulos más pequeños en móviles */
            }

            .navbar a {
                padding: 6px 12px; /* Ajustar padding en móviles */
                font-size: 1.5em; /* Ajustado para móviles */
            }

            .gallery-item p {
                font-size: 0.9em; /* Texto más pequeño en móviles */
            }
        }
    </style>
</head>
<body>
<!-- Menú de navegación -->
<div class="navbar">
    <a href="index.html">HexaDesign</a>
    <div>
        <a href="proyectos.html">Proyectos</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
    </div>
</div>

<!-- Sección de Proyectos -->
<div id="proyectos" class="section">
    <h2 class="section-title">Nuestros Proyectos</h2>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Proyecto 1">
            <p class="gallery-description">Descripción del Proyecto 1</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Proyecto 2">
            <p class="gallery-description">Descripción del Proyecto 2</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Proyecto 3">
            <p class="gallery-description">Descripción del Proyecto 3</p>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Proyecto 4">
            <p class="gallery-description">Descripción del Proyecto 4</p>
        </div>
    </div>
</div>

<!-- Pie de página -->
<footer>
    <p>&copy; 2024 HexaDesign. Todos los derechos reservados.</p>
</footer>
</body>
</html>
