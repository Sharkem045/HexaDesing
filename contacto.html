<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HexaDesign - Contáctanos">
    <title>Contacto - HexaDesign</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .navbar a {
            color: #f1f1f1;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #00d1ff;
        }

        .section {
            padding: 80px 20px;
            margin-top: 80px;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #222;
        }

        .contact-form {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #222;
            color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #00a3c8;
        }

        footer {
            background-color: #222;
            color: #f1f1f1;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- Menú de navegación -->
<div class="navbar">
    <a href="index.html">HexaDesign</a>
    <div>
        <a href="proyectos.html">Proyectos</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
    </div>
</div>

<!-- Sección de Contacto -->
<div class="section">
    <h2>Contáctanos</h2>
    <form class="contact-form" action="/send-email" method="POST">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Correo Electrónico" required>
        <input type="text" name="phone" placeholder="Teléfono" required>
        <input type="text" name="subject" placeholder="Asunto" required>
        <textarea name="message" placeholder="Mensaje" rows="4" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</div>

<!-- Pie de página -->
<footer>
    <p>&copy; 2024 HexaDesign. Todos los derechos reservados.</p>
</footer>

</body>
</html>
