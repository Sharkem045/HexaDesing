<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HexaDesign - Servicios Ofrecidos">
    <title>Servicios - HexaDesign</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            box-sizing: border-box;
            background-color: white;
            color: black;
        }

        /* Menú en la parte superior */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.25em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: black;
            color: white;
        }

        /* Sección de Servicios */
        .section {
            padding: 50px;
            text-align: center;
        }

        .section-title {
            font-size: 2.5em;
            color: black;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Servicios en cuadrículas */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
            padding: 0 20px;
        }

        .service-item {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .service-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .service-item h3 {
            font-size: 1.5em;
            color: black;
            margin-bottom: 10px;
        }

        .service-item p {
            font-size: 1em;
            color: #555;
            line-height: 1.5;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2em;
            }

            .navbar a {
                padding: 6px 12px;
                font-size: 1.25em;
            }

            .service-item h3 {
                font-size: 1.25em;
            }

            .service-item p {
                font-size: 0.9em;
            }

            .services {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .service-item {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 1em;
                padding: 5px 10px;
            }

            .section {
                padding: 30px 10px;
            }

            .section-title {
                font-size: 1.75em;
            }

            .service-item h3 {
                font-size: 1.1em;
            }

            .service-item p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
<!-- Menú de navegación -->
<div class="navbar">
    <a href="index.html">HexaDesign</a>
    <div>
        <a href="proyectos.html">Proyectos</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
    </div>
</div>

<!-- Sección de Servicios -->
<div id="servicios" class="section">
    <h2 class="section-title">Servicios Ofrecidos</h2>
    <div class="services">
        <div class="service-item">
            <h3>Diseño de Prototipos</h3>
            <p>Creación de prototipos funcionales para validar ideas y conceptos.</p>
        </div>
        <div class="service-item">
            <h3>Consultoría Técnica</h3>
            <p>Asesoramiento especializado en diseño mecánico y desarrollo de productos.</p>
        </div>
        <!-- Agregar más servicios según sea necesario -->
    </div>
</div>

<!-- Pie de página -->
<footer>
    <p>&copy; 2024 HexaDesign. Todos los derechos reservados.</p>
</footer>

</body>
</html>
